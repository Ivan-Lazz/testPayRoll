<style>
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100vh;
    background-color: #343a40;
    color: #fff;
    z-index: 1000;
    overflow-y: auto;
    transition: all 0.3s ease;
  }
  
  .sidebar-collapsed .sidebar {
    width: 70px;
  }
  
  .sidebar-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .sidebar-logo {
    display: flex;
    align-items: center;
  }
  
  .sidebar-logo-img {
    width: 30px;
    height: 30px;
    margin-right: 0.5rem;
  }
  
  .sidebar-logo-text {
    font-weight: 600;
    font-size: 1.1rem;
    color: #fff;
    white-space: nowrap;
    overflow: hidden;
    transition: opacity 0.3s ease;
  }
  
  .sidebar-collapsed .sidebar-logo-text {
    opacity: 0;
    width: 0;
  }
  
  .sidebar-toggle {
    background: transparent;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 1.2rem;
  }
  
  .sidebar-user {
    display: flex;
    align-items: center;
    padding: 1rem;
    background-color: rgba(0, 0, 0, 0.1);
  }
  
  .sidebar-user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--primary-color);
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 0.75rem;
    flex-shrink: 0;
  }
  
  .sidebar-user-avatar i {
    font-size: 1.5rem;
  }
  
  .sidebar-user-info {
    overflow: hidden;
    transition: opacity 0.3s ease, width 0.3s ease;
  }
  
  .sidebar-collapsed .sidebar-user-info {
    opacity: 0;
    width: 0;
  }
  
  .sidebar-user-name {
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  
  .sidebar-user-role {
    font-size: 0.8rem;
    opacity: 0.8;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  
  .sidebar-divider {
    display: flex;
    align-items: center;
    padding: 0.5rem 1rem;
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  .sidebar-divider span {
    transition: opacity 0.3s ease;
  }
  
  .sidebar-collapsed .sidebar-divider span {
    opacity: 0;
  }
  
  .sidebar-divider::before,
  .sidebar-divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background-color: rgba(255, 255, 255, 0.1);
  }
  
  .sidebar-divider::before {
    margin-right: 0.5rem;
  }
  
  .sidebar-divider::after {
    margin-left: 0.5rem;
  }
  
  .sidebar-collapsed .sidebar-divider::before,
  .sidebar-collapsed .sidebar-divider::after {
    flex: 0;
  }
  
  .sidebar-nav {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .sidebar-item {
    margin: 0.2rem 0;
  }
  
  .sidebar-link {
    display: flex;
    align-items: center;
    color: rgba(255, 255, 255, 0.8);
    padding: 0.75rem 1rem;
    text-decoration: none;
    transition: all 0.3s ease;
    border-left: 3px solid transparent;
  }
  
  .sidebar-link:hover,
  .sidebar-link.active {
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    border-left-color: var(--primary-color);
  }
  
  .sidebar-icon {
    margin-right: 0.75rem;
    min-width: 20px;
    text-align: center;
  }
  
  .sidebar-text {
    white-space: nowrap;
    overflow: hidden;
    transition: opacity 0.3s ease;
  }
  
  .sidebar-collapsed .sidebar-text {
    opacity: 0;
    width: 0;
  }
  
  .sidebar-footer {
    padding: 1rem;
    text-align: center;
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.5);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    margin-top: 1rem;
  }
  
  .sidebar-collapsed .sidebar-footer {
    opacity: 0;
  }
  
  @media (max-width: 992px) {
    .sidebar {
      left: -250px;
    }
    
    .sidebar-open .sidebar {
      left: 0;
    }
    
    .sidebar-collapsed .sidebar {
      width: 250px;
      left: -250px;
    }
    
    .sidebar-open.sidebar-collapsed .sidebar {
      left: 0;
    }
    
    .sidebar-collapsed .sidebar-logo-text,
    .sidebar-collapsed .sidebar-user-info,
    .sidebar-collapsed .sidebar-text,
    .sidebar-collapsed .sidebar-divider span,
    .sidebar-collapsed .sidebar-footer {
      opacity: 1;
      width: auto;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize user info
    const userData = getUserData();
    if (userData) {
      document.getElementById('sidebar-user-name').textContent = userData.firstname + ' ' + userData.lastname;
      document.getElementById('sidebar-user-role').textContent = userData.role;
    }
    
    // Toggle sidebar
    document.getElementById('sidebar-toggle').addEventListener('click', function() {
      document.body.classList.toggle('sidebar-collapsed');
      
      // Save preference
      if (document.body.classList.contains('sidebar-collapsed')) {
        localStorage.setItem('sidebar-collapsed', 'true');
      } else {
        localStorage.setItem('sidebar-collapsed', 'false');
      }
    });
    
    // Check saved sidebar state
    if (localStorage.getItem('sidebar-collapsed') === 'true') {
      document.body.classList.add('sidebar-collapsed');
    }
    
    // Highlight active link
    const currentLocation = window.location.pathname;
    const navLinks = document.querySelectorAll('.sidebar-link');
    
    navLinks.forEach(link => {
      const linkPath = link.getAttribute('href');
      if (currentLocation.includes(linkPath) && linkPath !== '#') {
        link.classList.add('active');
      }
    });
    
    // Logout functionality
    document.getElementById('logout-link').addEventListener('click', function(e) {
      e.preventDefault();
      logout();
    });
    
    // Helper function to get user data
    function getUserData() {
      const userData = localStorage.getItem('user');
      return userData ? JSON.parse(userData) : null;
    }
    
    // Helper function for logout
    function logout() {
      // Clear stored data
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      localStorage.removeItem('csrf_token');
      
      // Redirect to login page
      window.location.href = 'index.html';
    }
  });
</script>
