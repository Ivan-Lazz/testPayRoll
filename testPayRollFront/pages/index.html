<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pay Slip Generator</title>
  
  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="../assets/img/logo.png" alt="Company Logo" class="login-logo">
        <h1>Pay Slip Generator</h1>
      </div>
      
      <div class="login-body">
        <div id="login-error" class="login-error"></div>
        
        <form id="login-form">
          <div class="form-group-login">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control-login" required>
          </div>
          
          <div class="form-group-login">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control-login" required>
          </div>
          
          <button type="submit" class="login-btn">Sign In</button>
        </form>
      </div>
      
      <div class="login-footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
      </div>
    </div>
  </div>
  
  <!-- Session Timeout Modal -->
  <div class="session-timeout">
    <div class="timeout-dialog">
      <h3>Session Timeout</h3>
      <p>Your session is about to expire due to inactivity.</p>
      <div class="timeout-actions">
        <button class="btn btn-primary" id="timeout-continue">Continue Session</button>
        <button class="btn btn-secondary" id="timeout-logout">Logout</button>
      </div>
    </div>
  </div>
  
  <!-- JavaScript Files -->
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
